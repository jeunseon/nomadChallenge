<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>
<body>
    <div id="wrap">
        <form class="hidden po-left" id="login-form">
            <input class="type" type="text" required maxlength="15" placeholder="What is your name?">
            <input class="type-btn hidden" type="submit" value="Log In">
        </form>
        <h2 id="clock" class="po-left"></h2>
        <h1 class="hidden po-left" id="greeting"></h1>
        <form id="todo-form" class="po-left">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
        <div id="quote" class="po-left">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
